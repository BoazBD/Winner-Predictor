<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <!-- Bootstrap CSS for nice styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaM4A1sJL3+MXm+DkKXKUiaC4QdaIKwzu5czJTKfqs59YyiZ5R+II0yAnsC" crossorigin="anonymous" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
    <!-- Auto refresh the page every 5 seconds -->
    <meta http-equiv="refresh" content="5" />
</head>
<body>
    <div class="text-center">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">Loading predictions... Please wait.</div>
    </div>
</body>
</html>
